{% extends 'base.html' %}

{% block title %}忘記密碼{% endblock %}

{% block content %}

<div class="login-container alt-style-forgot-password"> {# Assuming .login-container provides base layout #}
    <h1 class="alt-fp-heading">忘記密碼</h1>

    <p class="alt-fp-instruction-text">請輸入您的 Email 地址，我們將會寄送重設連結到您的信箱</p>

    {% if error %}
        <p class="alt-fp-error">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p class="alt-fp-success">{{ success }}</p>
    {% endif %}

    <form method="POST" action="{% url 'forgot_password' %}" class="alt-fp-form">
        {% csrf_token %}
        <label for="email" class="alt-fp-label">Email</label>
        <input type="email" id="email" name="email" placeholder="您的 Email" required class="alt-fp-input">
        
        <button type="submit" class="alt-fp-submit-button">重設密碼</button>
    </form>

    <div class="alt-fp-form-footer">
        <a href="{% url 'login' %}" class="alt-fp-link">返回登入</a>
    </div>
</div>
{% endblock %}
