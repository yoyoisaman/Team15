<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標籤管理系統</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
        }
        .sidebar {
            width: 150px;
            background: #181818;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
            height: 100vh;
        }
        .sidebar div {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .search-bar {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            width: 40%;
        }
        .search-bar input {
            background: none;
            border: none;
            color: white;
            outline: none;
            flex: 1;
        }
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .tag-card {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            position: relative;
            transition: background-color 0.3s;
        }
        .tag-card:hover {
            background: #3f3f3f;
        }
        .tag-card .title {
            font-size: 16px;
            font-weight: bold;
        }
        .tag-card .tags {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .tag-card .title img {
            width: 40px;
            height: auto;
            margin-right: 5px;
        }
        .tag {
            background: #555;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        img {
            width: 40px;
            height: auto;
        }
        .bookmark-item {
            display: flex;
            align-items: center;
            gap: 8px;
            writing-mode: horizontal-tb;
            white-space: nowrap;
            transition: background-color 0.3s;
        }
        .bookmark-item:hover {
            background-color: #333;
        }
        .hidden-setting {
            opacity: 0;
            transition: opacity 0.1s;
        }
        div:hover > .hidden-setting {
            opacity: 1;
        }
        .bookmark-item .hidden-setting {
            width: 20px;
            height: 20px;
        }
        .tag-card .hidden-setting {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 10%;
            height: auto;
        }
        .tag-card .hidden-setting img {
            width: 20px;
            height: auto;
        }

        /* 
        just for UI example
        TODO: remove this part
        */
        a:link {
            color: white; 
            text-decoration: none   
        }
        a:visited {
            color: white; 
        }
    </style>
</head>
