<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標籤管理系統</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
        }
        .sidebar {
            width: 150px;
            background: #181818;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
            height: 100vh;
        }
        .sidebar div {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .search-bar {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            width: 40%;
        }
        .search-bar input {
            background: none;
            border: none;
            color: white;
            outline: none;
            flex: 1;
        }
        .tag-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .tag-card {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            position: relative;
            transition: background-color 0.3s;
        }
        .tag-card:hover {
            background: #3f3f3f;
        }
        .tag-card .title {
            font-size: 16px;
            font-weight: bold;
        }
        .tag-card .tags {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .tag-card .title img {
            width: 40px;
            height: auto;
        }
        .tag {
            background: #555;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        img {
            width: 40px;
            height: auto;
        }
        .add-card {
            background: #333;
            padding: 15px;
            border-radius: 15px;
            width: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        .add-card:hover {
            background: #3f3f3f;
        }
        .bookmark-item {
            display: flex;
            align-items: center;
            gap: 8px;
            writing-mode: horizontal-tb;
            white-space: nowrap;
            transition: background-color 0.3s;
        }
        .bookmark-item:hover {
            background-color: #333;
        }
        .hidden-setting {
            opacity: 0;
            transition: opacity 0.1s;
        }
        div:hover > .hidden-setting {
            opacity: 1;
        }
        .bookmark-item .hidden-setting {
            width: 20px;
            height: 20px;
        }
        .tag-card .hidden-setting {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 10%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="bookmark-item">
            <img src="img/folder.png" alt="Folder Icon">
            <span>我的書籤</span>
            <img class="hidden-setting" src="img/edit.png" alt="Settings Icon">
        </div>
        <div class="bookmark-item">
            <img src="img/folder.png" alt="Folder Icon">
            <span>我的書籤</span>
            <img class="hidden-setting" src="img/edit.png" alt="Settings Icon">
        </div>
        <div class="bookmark-item">
            <img src="img/folder.png" alt="Folder Icon">
            <span>我的書籤</span>
            <img class="hidden-setting" src="img/edit.png" alt="Settings Icon">
        </div>
        <div></div>
    </div>
    <div class="main-content">
        <nav class="d-flex gap-2">
            <div class="search-bar">
                <input type="text" placeholder="搜尋書籤、資料夾">
            </div>
            <div class="btn btn-secondary d-flex align-items-center gap-2">
                <img src="img/sort.png" alt="Sort Icon">
                <span>排序與檢視</span>
            </div>
            <div class="btn btn-secondary d-flex align-items-center gap-2">
                <img src="img/tag.png" alt="Tag Icon">
                <span>篩選標籤</span>
            </div>
        </nav>
        <div class="tag-container">
            <div class="add-card">
                <img src="img/add_button.png" alt="Add Button">
            </div>
            <div class="tag-card">
                <img class="hidden-setting" src="img/edit.png" alt="Settings Icon">
                <div class="title"><img src="img/folder.png" alt="Folder Icon">書籤名稱</div>
                <div class="tags">
                    <span class="badge bg-secondary">標籤1</span>
                    <span class="badge bg-secondary">標籤2</span>
                </div>
            </div>
            <div class="tag-card">
                <img class="hidden-setting" src="img/edit.png" alt="Settings Icon">
                <div class="title"><img src="img/folder.png" alt="Folder Icon">書籤名稱</div>
                <div class="tags">
                    <span class="badge bg-secondary">標籤1</span>
                    <span class="badge bg-secondary">標籤2</span>
                </div>
            </div>
            <div class="tag-card tag-folder">
                <img class="hidden-setting" src="img/edit.png" alt="Settings Icon">
                <div class="title"><img src="img/folder.png" alt="Folder Icon">我的書籤2</div>
                <div class="tags">
                    <span class="badge bg-secondary">標籤1</span>
                    <span class="badge bg-secondary">標籤2</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
