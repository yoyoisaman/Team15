<body>
    <div class="sidebar d-none d-lg-block">
        <div class="bookmark-item">
            <a>
                <div class="title"><img src="img/home.png"><span>Home</span></div>

                    <img src="img/full_star.png" alt="Settings Icon">
                    <img src="img/edit.png" alt="Settings Icon">

            </a>
        </div>
        <div class="bookmark-item">
            <a>
                <div class="title"><img src="img/folder.png"><span>Linux</span></div>
                <div class="hidden-setting">
                    <img src="img/full_star.png" alt="Settings Icon">
                    <img src="img/edit.png" alt="Settings Icon">
                </div>
            </a>
        </div>
        <div class="bookmark-item">
            <a>
                <div class="title"><img src="img/folder.png"><span>Docker</span></div>
                <div class="hidden-setting">
                    <img src="img/full_star.png" alt="Settings Icon">
                    <img src="img/edit.png" alt="Settings Icon">
                </div>
            </a>
        </div>
        <div class="bookmark-item">
            <a href="https://mail.google.com/" target="_blank">
                <div class="title"><img src="UI_example_img/gmail.ico"><span>Gmail</span></div>

                    <img src="img/full_star.png" alt="Settings Icon">
                    <img src="img/edit.png" alt="Settings Icon">
                </div>
            </a>
        </div>
        <div class="bookmark-item">
            <a href="https://outlook.office365.com/" target="_blank">

                    <img src="img/full_star.png" alt="Settings Icon">
                    <img src="img/edit.png" alt="Settings Icon">

        </div>

            </div>
            <div class="d-flex justify-content-center align-items-center gap-2">

                    <span>排序與檢視</span>
                </div>
                <div class="btn btn-outline-secondary d-flex align-items-center">
                    <img src="img/tag.png" alt="Tag Icon">
                    <span>篩選標籤</span>
                </div>
                <div class="btn btn-outline-secondary d-flex align-items-center">
                    <img src="img/add.png" alt="Add Button">
                </div>
            </div>
        </nav>
